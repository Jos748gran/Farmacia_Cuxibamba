<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Sucursales</title>
</head>
<body>
    <h1>Lista de Sucursales</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Farmacia</th>
            </tr>
        </thead>
        <tbody>
            {% for sucursal in sucursales %}
                <tr>
                    <td>{{ sucursal.nombre }}</td>
                    <td>{{ sucursal.dirección }}</td>
                    <td>{{ sucursal.teléfono }}</td>
                    <td>{{ sucursal.farmacia }}</td>
                    <td>
                        <a href="{% url 'sucursal_update' sucursal.pk %}">Editar</a>
                        <a href="{% url 'sucursal_delete' sucursal.pk %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'sucursal_create' %}">Crear Sucursal</a>
</body>
</html>
